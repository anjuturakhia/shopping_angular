<div class="container">

    <div class="row product-list" style="margin: 1em 0;">

      <!-- START : Product Card -->
      <div class="col-sm-12 col-md-6 col-lg-4 product-list__item" *ngFor="let product of products; let i = index;">
        <div class="card mb-4 shadow-sm pd-5">
          <div class="product-list__image">
           <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
          </div>

          <div class="card-body">
            <h6>{{product.name }} / Rs. {{product.price}}</h6>
            <!-- <p class="card-text">{{product.description}}</p> -->
            
              <div class="">
                <button type="button " class="btn btn-sm block" [ngClass]="this.isAdded[i] ? 'btn-success' : 'btn-outline-secondary'" (click)="addToCart($event, product.id)">{{ 'home.addtocart' | translate }}</button>
              </div>
          </div>
        </div>
      </div>
      <!-- END : Product Card -->

    </div>
  </div>
