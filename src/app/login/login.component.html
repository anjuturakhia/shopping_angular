<div *ngIf="loggedIn" class="container">
  {{'home.loggedin' | translate}}
  <br>
  {{'home.accesspages' | translate}}
  <br>
  <button type="submit" (click)="logout()"  
  class="btn btn-primary">Logout</button>&nbsp;&nbsp;&nbsp;&nbsp;
</div>

<div *ngIf="!loggedIn" class="container">
 
	<div class="" >
		<div class="">
			<h4 class="">{{'home.login' | translate}}</h4>
			<div >
				<form [formGroup]="f" novalidate>
          <div class="form-group" [class.has-danger]="((f.get('name').hasError('required') || f.get('name').hasError('email')) && f.get('name').hasError('email') )&& f.get('name').touched">
    <label for="exampleInputEmail1">{{'home.emailid' | translate}}</label>
    <input  formControlName="name" type="email" class="form-control" id="exampleInputEmail1" 
  [class.form-control-danger]="f.get('name').hasError('required') && f.get('name').touched"
   placeholder="Enter email">
      <div *ngIf="f.get('name').hasError('required') && f.get('name').touched" class="form-control-feedback">Sorry, that username's taken. Try another?</div>
         <div *ngIf="f.get('name').hasError('email') && f.get('name').touched && !f.get('name').hasError('required')" class="form-control-feedback">That's not an email address</div>
  </div>
  <div class="form-group" [class.has-danger]="(f.get('password').hasError('required') || f.get('password').hasError('minlength')) && f.get('password').touched">
    <label for="exampleInputPassword1">{{'home.password' | translate}}</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" 
      [class.form-control-danger]="f.get('password').hasError('required') && f.get('password').touched"
    placeholder="Password">

    <div *ngIf="f.get('password').hasError('required') && f.get('password').touched" class="form-control-feedback">Password required</div>

        <div *ngIf="f.get('password').hasError('minlength') && f.get('password').touched" class="form-control-feedback">Minimum length is 6 characters. Add more!</div>


  </div>

  
    <button type="submit" (click)="onSubmit(modalTemplate)" class="btn btn-primary">Submit</button>
  
    <button type="submit" (click)="onReset()" class="btn">Clear </button>

				</form>
			</div>
		</div>
	</div>



</div>
